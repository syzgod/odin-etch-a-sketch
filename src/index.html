<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../public/public.css" rel="stylesheet" />
    <script src="./index.js" defer></script>
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <h1 class="flex justify-center text-3xl">Etch-A-Sketch</h1>
    <div
      class="main-container flex flex-col flex-wrap items-center justify-evenly"
    >
      <div class="button-container flex flex-row">
        <label for="colorpicker">Color:</label>
        <input
          type="color"
          class="btn-primary color-picker h-8 w-14"
          value="#000000"
          id="colorpicker"
        />
        <button class="btn-primary board-size">Board size?</button>
        <button class="btn-primary btn-clear">Clear board</button>
        <button class="btn-primary btn-random">Random color</button>
        <button class="btn-primary btn-random-toggle">
          Random color toggle
        </button>
        <button class="btn-primary btn-shade-toggle">Color shading</button>
      </div>
      <div class="grid-container sp-4"></div>
    </div>
  </body>
</html>
